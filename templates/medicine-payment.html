<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediNep - All in one health solutions</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/heartbeat-solid.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/order-placed" method="post">
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field" >
                    <input type="text" required>
                </div>
            </div>
            <div class="cvv">
                <h3>Price</h3>
                <div class="input-field">
                    <input type="text" value="Medicine's Price" readonly>
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field" >
                    <input type="number" name="quantity" required>
                </div>
            </div>
            
        </div>
        <div class="third-row">
            <h3>Vali Upto</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="{{ url_for('static', filename='img/mc.png') }}" alt="">
                    <img src="{{ url_for('static', filename='img/vi.png') }}" alt="">
                    <img src="{{ url_for('static', filename='img/pp.png') }}" alt="">
                </div>
            </div>    
        </div>
        <button>Confirm</button>
    </div>
</form>
</body>
</html>
